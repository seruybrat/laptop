<!DOCTYPE HTML>
<html>
    <head>
        <meta "charset=utf-8">
        <title>laptop</title>
        <link rel="stylesheet" href="styles/css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    </head>
    <body>   

        <div class="laptop">
    <div class="monitor">
        <div class="monitor__front"></div>
        <div class="monitor__back">
            <span class="carret">></span>
            Dev<br> challange<br> 12
        </div>
    </div>
    <div class="keyboard">
        <div class="keyboard__keys">
            <div class="keyboard__row">
                <div class="key">esc</div><div class="key">F1</div><div class="key">F2</div><div class="key">F3</div><div class="key">F4</div><div class="key">F5</div><div class="key">F6</div><div class="key">F7</div><div class="key">F8</div><div class="key">F9</div><div class="key">F10</div><div class="key">F11</div><div class="key">F12</div><div class="key">Eject</div>
            </div>
            <div class="keyboard__row">
                <div class="key">~</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">0</div><div class="key">-</div><div class="key">+</div>
            </div>
            <div class="keyboard__row">
                <div class="key">tab</div><div class="key">Q</div><div class="key">w</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div><div class="key">{</div><div class="key">}</div><div class="key">|</div>
            </div>
            <div class="keyboard__row">
                <div class="key">caps lock</div><div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key">:</div><div class="key">'</div><div class="key">return</div>
            </div>
            <div class="keyboard__row">
                <div class="key">shift</div><div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div><div class="key"><</div><div class="key">></div><div class="key">?</div><div class="key">shift</div>
            </div>
            <div class="keyboard__row">
                <div class="key">fn</div><div class="key">control</div><div class="key">option</div><div class="key">command</div><div class="key"> </div><div class="key">command</div><div class="key">option</div><div class="key">&#x25C0</div><div class="key">&#x25B2</div><div class="key">&#x25BC</div><div class="key">&#x25B6</div>
            </div>
        </div>
        <div class="keyboard__touchpad"></div>
    </div>
</div>

    </body>
    <script src="js/main.min.js"></script>
</html>
